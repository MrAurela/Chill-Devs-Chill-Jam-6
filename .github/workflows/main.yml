name: Actions

on: [push, pull_request]

jobs:
  build:
    name: Build my project
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL

      # Output
      - uses: actions/upload-artifact@v4.3.0
        with:
          name: Build
          path: build

      # Save
      - uses: actions/download-artifact@v4.1.1
        with:
          # Name of the artifact to download. If unspecified, all artifacts for the run are downloaded.
          name: Build
          # Destination path. Supports basic tilde expansion. Defaults to $GITHUB_WORKSPACE
          path: /home/runner/work/Chill-Devs-Chill-Jam-6/Chill-Devs-Chill-Jam-6

      # Publish to Itch.io
      - uses: manleydev/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCH_IO_API_KEY }}
          CHANNEL: HTML
          ITCH_GAME: chill-devs-chill-jam-6-untitled
          ITCH_USER: lrdazrl
          PACKAGE: /home/runner/work/Chill-Devs-Chill-Jam-6/Chill-Devs-Chill-Jam-6/Build

    
